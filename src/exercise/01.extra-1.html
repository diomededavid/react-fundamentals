<!-- 🐨 Create a div -->
<!--   💰 document.createElement('div') -->

<body>
        <div id="rootElement"></div>
</body>

<script type="module">
    // Create div element
    const element = document.createElement('div');
    // Add Id
    element.id = 'root';
    //  Add TextContent
    element.textContent = 'Hello New Root';
    //  Attach to document body
    document.body.appendChild(element);
</script>
